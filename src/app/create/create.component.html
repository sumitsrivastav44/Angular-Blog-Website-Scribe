<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label>Post Title</label>
            <input type="text" class="form-controls" id="title" placeholder="Post Title"
             name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label>Post Content</label>
            <angular-editor [placeholder]="'Enter text here...'"
             [(ngModel)]="content"></angular-editor>    
        </div>
        <div class="form-group float-right">
            <button (click) = "createPost()" class="btn btn-warning round">submit</button>
        </div>
    </div>
</div>
